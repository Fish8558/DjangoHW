<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal">TechShop</h5>
    <nav class="ms-5">
        <a class="p-2 btn btn-outline-primary" href="{% url 'catalog:product_list' %}">Продукты</a>
        {% if user.is_authenticated %}
        <a class="p-2 btn btn-outline-primary" href="{% url 'catalog:categories'%}">Категории</a>
        {% endif %}
        <a class="p-2 btn btn-outline-primary" href="{% url 'blog:list' %}">Статьи</a>
        <a class="p-2 btn btn-outline-primary" href="{% url 'catalog:feedback_create' %}">Контакты</a>
    </nav>
     <nav class="ms-auto gap-1 d-flex align-items-center">
        {% if user.is_authenticated %}
            <a class="p-2 btn btn-warning" href="{% url 'users:profile' %}">Профиль</a>
            <form action="{% url 'users:logout' %}" method="post">
                {% csrf_token %}
                <button type="submit" class="p-2 btn btn-danger">Выйти</button>
            </form>
        {% else %}
        <a class="p-2 btn btn-success" href="{% url 'users:login' %}">Войти</a>
        <a class="p-2 btn btn-warning" href="{% url 'users:register' %}">Регистрация</a>
        {% endif %}
    </nav>
</div>
